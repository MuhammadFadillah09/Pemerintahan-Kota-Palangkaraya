<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Pemerintahan Kota Palangkaraya</title>
    <head>
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #0f3057;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center; 
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: inline-block;
        }

        h1, h2 {
            color: #0f3057;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #0f3057;
            color: #fff;
        }

        button {
            background-color: #0f3057;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0c2346;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard - Pemerintahan Kota Palangkaraya</h1>
    </header>
    <main>
        <div class="container">
            <h2>Data Kategori</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nama Kategori</th>
                    </tr>
                </thead>
                <tbody id="categoryList">
                </tbody>
            </table>
            <button onclick="addCategory()">Tambah Kategori</button>
        </div>

        <div class="container">
            <h2>Data Transaksi</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nama Transaksi</th>
                        <th>Kategori</th>
                    </tr>
                </thead>
                <tbody id="transactionList">
                </tbody>
            </table>
            <button onclick="addTransaction()">Tambah Transaksi</button>
        </div>
    </main>

    <script>
        let categories = ["Pendidikan", "Kesehatan", "Infrastruktur"];
        let transactions = [
            { name: "Pembelian Buku", category: "Pendidikan" },
            { name: "Pemeriksaan Kesehatan", category: "Kesehatan" },
            { name: "Pembangunan Jalan", category: "Infrastruktur" }
        ];

        function displayCategories() {
            const categoryList = document.getElementById("categoryList");
            categoryList.innerHTML = ""; 

            categories.forEach(category => {
                const row = categoryList.insertRow();
                const cell = row.insertCell();
                cell.textContent = category;
            });
        }

        function addCategory() {
            const newCategory = prompt("Masukkan kategori baru:");
            if (newCategory) {
                categories.push(newCategory);
                displayCategories();
            }
        }

        function displayTransactions() {
            const transactionList = document.getElementById("transactionList");
            transactionList.innerHTML = "";

            transactions.forEach(transaction => {
                const row = transactionList.insertRow();
                const nameCell = row.insertCell();
                const categoryCell = row.insertCell();
                nameCell.textContent = transaction.name;
                categoryCell.textContent = transaction.category;
            });
        }

        function addTransaction() {
            const newName = prompt("Masukkan nama transaksi baru:");
            const newCategory = prompt("Masukkan kategori transaksi:");
            if (newName && newCategory) {
                transactions.push({ name: newName, category: newCategory });
                displayTransactions();
            }
        }

        displayCategories();
        displayTransactions();
    </script>
</body>
</html>
